<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="container">
        <h1>🏫Sistema de cadastro Escolar</h1>
        <p>Bem-vindos ao sistema de cadastro da nossa escola virtual</p>

        <h2>📋Menu de Cadastro</h2>
        <a href="aluno.html"><button>👨‍🎓Cadastrar Aluno</button></a>
         <a href="professor.html"><button>👨‍🏫Cadastrar Professor</button></a>
          <a href="curso.html"><button>📚Cadastrar Curso</button></a>
           <a href="livro.html"><button>📖Cadastrar Livro</button></a>
        <div class="formulario">
        <h2>👨‍🏫Cadastro de Professor</h2>
    
        <form action="">
            <label  for="nome">Nome Completo:</label><br>
            <input type="text" name="nome" class="NomeProf"><br><br> 
 
            <label  for="CPF">CPF:</label><br> 
            <input type="text" name="CPF" placeholder="000.000.000-00" class="cpf"><br><br> 

            <label  for="Email">Email Institucional:</label><br>
            <input type="email" name="email" class="emailprof"><br><br>
            
            <label for="formacao">Selecione a formação</label><br>
            <select id="formacao" name="formação">
           <option value="" disabled selected>Selecione a formação</option>
            <option value="forma">Graduação</option>
             <option value="forma">Especialização</option>
              <option value="forma">Mestrado</option>
               <option value="forma">Doutarado</option>
               
            </select>
            <br><br>
            
             <label for="Disciplinas">Disciplinas que leciona:</label>
             <br>
             <input type="checkbox" name="Matemática" value="Matemática"> Matemática
             <br>
             <input type="checkbox" name="Português" value="Português"> Português
             <br>
             <input type="checkbox" name="Historia" value="Historia"> Historia
             <br>
             <input type="checkbox" name="Geografia" value="Geografia"> Geografia
             <br>
             <input type="checkbox" name="Ciências" value="Natureza"> Ciências
             <br>
             <input type="checkbox" name="Educação Física" value="Fisica"> Fisica
             <br><br>

             <label for="Carga-Horaria">Carga Horaria Semanal:</label>
             <br>
             <input type="number" name="Carga-horaria" class="horaria-experiencia"> horas
             <br><br>
             <label for="Carga-Horaria">Experiencia(Anos):</label>
             <br>
             <input type="number" name="Carga-horaria" class="horaria-experiencia"> anos

             <br><br>
             <label for="Disponibilidade">Disponibilidade:</label>
             <br>
             <input type="radio" name="integral" value="integral">Período Integral
             <br>
             <input type="radio" name="parcial" value="parcial">Período Parcial
             <br><br>
             

        <button id="Cadastrar" type="submit">Cadastrar Professor</button>
        <button id="Limpar Dados" type="reset">Limpar dados</button>
        
        </form>

        </div>

    </div>

    
</body>
</html>
