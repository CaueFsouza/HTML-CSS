<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema</title>
</head>
<body>
    <div class="container">
        <h1>🏫Sistema de cadastro Escolar</h1>
        <p>Bem-vindos ao sistema de cadastro da nossa escola virtual</p>

        <h2>📋Menu de Cadastro</h2>
        <a href="aluno.html"><button>👨‍🎓Cadastrar Aluno</button></a>
         <a href="professor.html"><button>👨‍🏫Cadastrar Professor</button></a>
          <a href="curso.html"><button>📚Cadastrar Curso</button></a>
           <a href="livro.html"><button>📖Cadastrar Livro</button></a>
        <div class="formulario">
        <h2>📚Cadastro de Curso</h2>
    
        <form action="">
            <label  for="nomecurso">Nome do Curso:</label><br>
            <input type="text" name="nome" class="NomeProf"><br><br> 
 
            <label  for="codigo">Codigo do Curso</label><br> 
            <input type="text" name="codigo" class="cpf"><br><br> 
            
            <label for="formacao">Categoria</label><br>
            <select id="formacao" name="formação" >
           <option value="" disabled selected>Selecione a Categoria</option>
            <option value="exatas">Ciencias Exatas</option>
             <option value="humanas">Ciencias Humanas</option>
              <option value="biologicas">Ciencias Biologicas</option>
               <option value="linguagens">Linguagens</option>
                <option value="artes">Artes</option>
            </select>
            <br><br>

            <label for="Carga-Horaria">Duração (meses)</label>
             <br>
             <input type="number" name="Carga-horaria" class="horaria-experiencia"> 
             <br><br>

             <label for="Disponibilidade">Disponibilidade:</label>
             <br>
             <input type="radio" name="integral" value="integral">Presencial
             <br>
             <input type="radio" name="parcial" value="parcial">Online
             <br>
             <input type="radio" name="parcial" value="parcial">Hibrido
             <br><br>
             
            <label for="Pre-requisitos">Pré-requisitos</label>
            <br>
            <input type="checkbox" name="medio" value="Medio-completo">Ensino medio Completo
            <br>
            <input type="checkbox" name="curso" value="curso-basico">Curso Básico
            <br>
            <input type="checkbox" name="experiencia" value="experiencia-previa">Experiencia Prévia
            <br><br>
            <label for="observacoes">Descrição do curso</label>
            <br>
            <textarea  id="observacoes" name="observacoes" rows="4" cols="50" placeholder="Faça suas Observações"></textarea>
            <br><br>

        <button id="Cadastrar" type="submit">Cadastrar Professor</button>
        <button id="Limpar Dados" type="reset">Limpar dados</button>
        
        </form>

</body>
</html>
