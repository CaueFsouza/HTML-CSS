<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>🏫Sistema de cadastro Escolar</h1>
        <p>Bem-vindos ao sistema de cadastro da nossa escola virtual</p>

        <h2>📋Menu de Cadastro</h2>
        <a href="aluno.html"><button>👨‍🎓Cadastrar Aluno</button></a>
         <a href="professor.html"><button>👨‍🏫Cadastrar Professor</button></a>
          <a href="curso.html"><button>📚Cadastrar Curso</button></a>
           <a href="livro.html"><button>📖Cadastrar Livro</button></a>
        <div class="formulario">
        <h2>📖Cadastro de Livro (Biblioteca)</h2>
    
        <form action="">
            <label  for="titulo">Titulo do livro:</label><br>
            <input type="text" name="nome" class="livro"><br><br>

            <label for="autor">Autor:</label><br> 
            <input type="text" name="autor" class="autor"><br><br> 
 
            <label  for="publicacao">Ano de Publicação:</label><br> 
            <input type="text" name="publicaao" class="publi"><br><br> 

            <label  for="editora">editora:</label><br>
            <input type="text" name="editora" class="edit"><br><br>
            
            <label for="Serie/ano">Gênero:</label><br>
            <select id="Serie" name="Serie/ano">
           <option value="" disabled selected>Selecione o gênero</option>
            <option value="">Ficção</option>
             <option value="">Historia</option>
              <option value="">Ciencias</option>
               <option value="">Didatico</option>
                <option value="">Biografia</option>
                 <option value="">Infantil</option>
            </select>
            <br><br>

            <!--Numero de paginas-->
            
             <label for="paginas">Numero de paginas:</label>
             <br>
             <input type="number" name="paginas" class="numeros">

            <!--Condição-->

             <br><br>
             <label for="Periodo">Condição</label>
             <br>
             <input type="radio" name="Manhã" value="Manhã"> Novo
             <br>
             <input type="radio" name="Tarde" value="Tarde"> Usado - Bom Estado
             <br>
             <input type="radio" name="Noite" value="Noite"> Usado - Estado Regular
             <br><br>

             <!--Localização-->

             <label for="localizacao">Localização na Biblioteca</label>
             <br>
             <input type="text" name="localizacao">
             <br><br>
             <label for="caracteristicas">Caracteristicas</label>
             <br>
             <input type="checkbox" name="caracteristica" value="ilustrado">ilustrado
             <br>
             <input type="checkbox" name="caracteristica" value="capa-dura">Capa dura
             <br>
             <input type="checkbox" name="caracteristica" value="edicao-especial">Edição especial
             <br><br>
             
        <button id="Cadastrar" type="submit">Cadastrar Aluno</button>
        <button id="Limpar Dados" type="reset">Limpar dados</button>
        
        </form>

        </div>

    </div>

</body>
</html>
