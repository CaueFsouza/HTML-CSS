<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
<style>
            
.container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
 
}

.item {
    height: 200px;
    width: 200px;
    background-color: rgb(255, 0, 0);
    color: white;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
    margin: 5px;

}

 .numero p{  
    text-align: center;

 }

 .cubos {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
    width: 800px;

 }


</style>
</head>
<body>
<div class="cubos">

    <div class="container">
        <div class="item">
            <div class="numero">
                <p>1</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="item">
            <div class="numero">
                <p>2</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="item">
            <div class="numero">
                <p>3</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="item">
            <div class="numero">
                <p>4</p>
            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="item">
            <div class="numero">
                <p>5</p>
            </div>
        </div>
    </div>
        
    

    <div class="container">
        <div class="item">
            <div class="numero">
                <p>6</p>
            </div>
        </div>
    </div>

</div>


</body>
</html>
